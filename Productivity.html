<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Blackhole</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* Center align items vertically */
            justify-content: center; /* Center align items horizontally */
            background: url('https://imgur.com/dCtKbS3.jpg') no-repeat center center fixed; /* Updated image URL */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 10px; /* Adjusted padding */
            border-radius: 7px;
            max-width: 90%; /* Make it responsive */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add a subtle shadow for depth */
        }
        h1 {
            font-size: 1.8em; /* Reduced font size */
            margin-bottom: 5px; /* Space between headings */
        }
        h2 {
            font-size: 1.2em; /* Reduced font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whoops! Your productivity just vanished into a black hole.</h1>
        <h2> Time to close those distractions before they suck you in too!</h2>
    </div>
</body>
</html>
